<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="/static/styles/style.css">
    <title> LCSINHS Log in</title>
    <style>
        /* Custom CSS styles for your landing page */
        .banner1,
        .banner2 {
            background-color: #000;
        }

        .header1 {
            max-width: 100%;
            height: auto;
        }

        .landing-content {
            text-align: center;
            padding: 100px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-light topnav banner1">
        <img src="img/logo.png" class="header1" />
        
    </nav>

    <nav class="navbar navbar-light topnav banner2">
        <img src="img/lipa science.png" class="header1" />
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 landing-content">
                <div class="container">
                    <div class="topdiv"><h1 class="pageName"><strong>ENROLLMENT</strong></h1></div>
                    <div class="maindiv">
                      <div class="col d-flex justify-content-center">
                        <div class="card card1">
                          <div class="card-body">
                            <h5 class="card-title textCenter">Login</h5>
                            <hr />
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Username"
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                    
                            <div class="input-group mb-3">
                              <input
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                aria-label="Username"
                                aria-describedby="basic-addon1"
                              />
                            </div>
                            <div class="text-center">
                              <a href="enrollment.html" class="btn btn-primary">LOG IN</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div id="wrapper">
                    <div class="content">    
                      
                    </div>
                    <div class="background">
                      <div class="bgImg"></div>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
